<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=+prompt('Nhập x')
    let giathua=1;
    function tinhGiaithua(){

        for (let i=1;i<=x;i++){
            giathua *=i;
        }
        document.write('giai thừa của N='+ giathua)
    }
    tinhGiaithua()
</script>
</body>
</html>
